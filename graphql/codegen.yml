overwrite: true

documents:
  - ./graphql/query/*.gql
  - ./graphql/mutate/*.gql

schema:
  - ./server/src/api/scheme.gql

generates:
  ./server/src/@types/resolverType.ts:
    plugins:
      - typescript
      - typescript-resolvers
  ./client/@types/apolloType.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHooks: true
      withHOC: false
